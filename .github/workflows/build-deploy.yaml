name: Build/Deploy

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: 17

#      - name: Setup Gradle
#        uses: gradle/actions/setup-gradle@v3
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Set up Docker
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

#      - name: Build Docker image
#        run: docker build -t rost1487/crypto_bot:latest

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
            push: true
            tags: rost1487/crypto_bot:latest


#      - name: Push Docker image
#        run: docker push rost1487/crypto_bot:latest

      - name: deploy to cluster
        uses: ghostzero/kubectl@v1
        env:
             KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_BASE64_DATA }}

      - name: Deploy to Kubernetes
        run:
            kubectl apply -f kubernetes/ --validate=false
#            kubectl rollout restart deployment/crypto_bot
